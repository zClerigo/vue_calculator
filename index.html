<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app" class="calc">
<h3> {{ input }} </h3>

<button @click="remove()" class="top-row" style="background-color : #ee0303; color : white;">✕</button><button type="button" class="top-row">(</button><button type="button" class="top-row">)</button><button type="button" class="top-row">%</button><button type="button" class="top-row">π</button><br>
<button @click="add(7)">7</button><button @click="add(8)">8</button><button @click="add(9)">9</button><button @click="add('/')" class="operation">/</button><button type="button" class="operation">√</button><br>
<button @click="add(4)">4</button><button @click="add(5)">5</button><button @click="add(6)">6</button><button type="button" class="operation">*</button><button type="button" class="operation">^2</button><br>
<button @click="add(1)">1</button><button @click="add(2)">2</button><button @click="add(3)">3</button><button type="button" class="operation">-</button><button type="button" class="operation">=</button><br>
<button @click="add(0)" class="zero">0</button><button type="button">.</button><button type="button" class="operation">mod</button><button type="button" class="operation">+</button><br>


</div>
<script type="module" src="vue_calculator.js"></script>
</body>
</html>
